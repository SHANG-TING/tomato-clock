<main class="container bg-pink" style="height:800px">
  <div class="row h-100 bg-accent">
    <div class="col-5 row todo">
      <div class="mt-3 mx-5 d-flex flex-column w-100">
        <ul class="h2 text-white text-uppercase mt-3">
          <li class="list-item" [routerLink]="['../todo-list']">
            to-do list
          </li>
          <li class="text-primary" [routerLink]="['../analytics']">
            analytics
          </li>
          <li class="list-item">ringtones</li>
        </ul>
        <i class="flex-fill"></i>
        <div class="bottom-clock bg-pink position-relative">
          <div
            class="position-absolute w-100 h-50 d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="text-primary font-weight-bold m-0 display-4 mt-5">
              {{ tomato.remainingTime | date: 'mm:ss' }}
            </h1>
            <h6 class="text-accent m-0 mt-2 text-uppercase font-weight-bold">
              {{ tomato.currentTodo ? tomato.currentTodo.name : '???' }}
            </h6>

            <div
              class="bg-accent move p-2 rounded-circle d-flex justify-content-center align-items-center position-absolute"
            >
              <div class="small-play  bg-primary rounded-circle ">
                <div
                  class="icon bg-primary rounded-circle"
                  (click)="tomato.play(tomato.currentTodo)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="action col-5 pt-2">
      <div class="title mt-4 px-3 text-white d-flex align-items-center">
        <h4 class="py-2 m-0">
          FOCUS TIME
        </h4>
      </div>
      <div class="pt-4 mb-5">
        <div class="row">
          <div class="col-6">
            <h5 class="text-white">TODAY</h5>
            <strong class="h1 text-primary">20</strong
            ><span class="text-white list-item">/TOMATO</span>
          </div>
          <div class="col-6 anaylytic_panel">
            <h5 class="text-white">WEEK</h5>
            <strong class="h1 text-primary">100</strong
            ><span class="text-white list-item">/TOMATO</span>
          </div>
        </div>
      </div>
      <div class="title mt-5 px-3 text-white d-flex align-items-center">
        <h4 class="py-2 m-0">
          CHART
        </h4>
        <i class="flex-fill"></i>
        <i class="material-icons">
          keyboard_arrow_left
        </i>
        2019.7.1 - 2019.7.7
        <i class="material-icons">
          keyboard_arrow_right
        </i>
      </div>
      <div class="pt-4 mb-5">
        <div class="d-block">
          <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
          >
          </canvas>
        </div>
      </div>
    </div>

    <div
      class="control col bg-accent d-flex flex-column align-items-center py-5 pt-1"
    >
      <a [routerLink]="['../']">
        <i class="material-icons text-white h1 mt-lg-n4">
          close
        </i>
      </a>
      <i class="flex-fill"></i>
      <h4 class="brand text-white m-0 font-weight-bold">POMODORO</h4>
    </div>
  </div>
</main>
